name: Publish Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-release:
    runs-on: ubuntu-latest
    environment: pypi-release
    permissions:
      id-token: write  # For trusted publishing (OIDC)
      contents: write  # For creating GitHub releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Get version from tag
        id: tag_version
        run: |
          # Extract version from tag (remove 'v' prefix)
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          echo "Tag version: $TAG_VERSION"
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT

      - name: Validate version matches pyproject.toml
        run: |
          TAG_VERSION="${{ steps.tag_version.outputs.tag_version }}"
          PYPROJECT_VERSION=$(grep -Po '(?<=^version = ")[^"]*' pyproject.toml)

          echo "Tag version: $TAG_VERSION"
          echo "pyproject.toml version: $PYPROJECT_VERSION"

          if [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match pyproject.toml version ($PYPROJECT_VERSION)"
            echo "Please ensure you've run version_bump.py and committed before tagging."
            exit 1
          fi

          echo "Version validation passed!"

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.tag_version.outputs.tag_version }}"

          # Extract the changelog section for this version
          # Looks for "## v{version}" or "## {version}" and captures until next "## "
          CHANGELOG=$(awk "/^## .*${VERSION}/,/^## [^${VERSION}]/" CHANGELOG.md | head -n -1)

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release v${VERSION}"
          fi

          # Save to file to handle multiline content
          echo "$CHANGELOG" > /tmp/changelog.txt
          echo "Extracted changelog:"
          cat /tmp/changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.tag_version.outputs.tag_version }}
          body_path: /tmp/changelog.txt
          files: |
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.tag_version.outputs.tag_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Install with:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "pip install signalwire-agents==${{ steps.tag_version.outputs.tag_version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PyPI:** https://pypi.org/project/signalwire-agents/${{ steps.tag_version.outputs.tag_version }}/" >> $GITHUB_STEP_SUMMARY
